<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoKart - Create Account</title>
    <link rel="stylesheet" href="./Registration.css">
</head>
<body>
    <div id="RegistrationContainer">
        <div class="registration-card">
            <div class="header">
                <h2>Create Account</h2>
                <p>Join the GoKart community today</p>
            </div>
            
            <form action="" id="formContainer">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                    <p id="errorMail"></p>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <p id="errorPWD"></p>
                    <div id="passInfo">
                        <p id="upper">Minimum One Upper Case Letter</p>
                        <p id="lower">Minimum One LowerCase</p>
                        <p id="specialChar">Minimum one Special Case</p>
                        <p id="num">Minimum One Number</p>
                        <p id="len">Length should be greater than 8.</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="number" id="mobile" placeholder="+91 1234567890" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

            <div class="footer">
                <p>Already have an account? <a href="./Login.html">sign in</a></p>
            </div>
        </div>
    </div>
    <script src="./Registration.js"></script>
</body>
</html>
